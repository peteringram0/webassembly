<!DOCTYPE html>
<html>

<head>
</head>

<body>
    <script>

        (async () => {
            const config = {
                env: {
                    memoryBase: 0,
                    tableBase: 0,
                    memory: new WebAssembly.Memory({
                        initial: 256,
                    }),
                    table: new WebAssembly.Table({
                        initial: 0,
                        element: 'anyfunc',
                    }),
                }
            }
            const fetchPromise = fetch('main.wasm');
            const { instance } = await WebAssembly.instantiateStreaming(fetchPromise, config);
            const result = instance.exports._fib();
            console.log(result);
        })();

    </script>

</body>

</html>
