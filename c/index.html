<!DOCTYPE html>
<html>

<head>
</head>

<body>
    <script>

        fetch('./main.wasm')
            .then(response =>
                response.arrayBuffer()
            ).then(bytes => WebAssembly.instantiate(bytes)).then(results => {
                const instance = results.instance;
                console.log(instance.exports.main());
            })
            .catch(console.error);

    </script>

</body>

</html>
